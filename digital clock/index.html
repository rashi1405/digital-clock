<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DIGITAL CLOCK</title>
</head>
<body>
 <main>
    <h1 style="color: black;">DIGITAL CLOCK</h1>

    <div class="image"> 
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets3.lottiefiles.com/private_files/lf30_rupg3acu.json"  background="transparent"  speed="1"   loop  autoplay></lottie-player>
    </div>

   
    <div id="digitalclock">

    </div>
</main>
    <script type="text/javascript">
     
     function showtime() {   
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var ssn = "AM"; 

        if(h==0)
        {
            h = 12;
        }

        if(h > 12)
        {
            h = h - 12 ;
            ssn = "PM"
        }

        h = (h<10)?("0"+h):h;
        m = (m<10)?("0"+m):m;
        s = (s<10)?("0"+s):s;
        
        document.getElementById("digitalclock").innerHTML = h + " : " + m + " : " + s + " " + ssn;
       
        setTimeout(showtime,1000);
    }
   showtime();
     </script>

</body>
</html>
